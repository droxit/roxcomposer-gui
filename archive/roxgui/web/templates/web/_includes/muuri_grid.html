{% load static %}

<!-- https://haltu.github.io/muuri/ -->

<link rel="stylesheet" type="text/css" href="{% static 'web/css/muuri_grid.css' %}">


<div class="grid-demo">

    <h2>Grid Demo</h2>

    <div class="controls cf">
        <div class="control search">
            <input class="control-field search-field" type="text" name="search" placeholder="Search..."/>
        </div>
        <div class="control filter">
            <select class="control-field filter-field">
                <option value="" selected>All</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <div class="control sort">
            <select class="control-field sort-field">
                <option value="order" selected>Drag</option>
                <option value="title">Title (drag disabled)</option>
                <option value="color">Color (drag disabled)</option>
            </select>
        </div>
        <div class="control layout">
            <select class="control-field layout-field">
                <option value="left-top" selected>Left Top</option>
                <option value="left-top-fillgaps">Left Top (fill gaps)</option>
                <option value="right-top">Right Top</option>
                <option value="right-top-fillgaps">Right Top (fill gaps)</option>
                <option value="left-bottom">Left Bottom</option>
                <option value="left-bottom-fillgaps">Left Bottom (fill gaps)</option>
                <option value="right-bottom">Right Bottom</option>
                <option value="right-bottom-fillgaps">Right Bottom (fill gaps)</option>
            </select>
        </div>
    </div>

    <div class="grid"></div>

    <div class="grid-footer">
        <button class="add-more-items btn btn-primary">Add more items</button>
    </div>

</div>

<div class="grid-demo2">

    <h2>Grid Demo2</h2>

    <div class="grid2"></div>

</div>

<script src="{% static 'web/js/muuri/hammer.min.js' %}"></script>
<script src="{% static 'web/js/muuri/muuri.min.js' %}"></script>
<script src="{% static 'web/js/muuri_grid.js'%}"></script>
