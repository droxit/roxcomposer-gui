{% block service_params %}

<div class="modal fade" id="service_params" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="create_service" method="post" id="create_service_form">
                    {% csrf_token %}
                    <!-- Mandatory fields for service definition. -->
                    <div id="service_mandatory_fields">
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="ip" class="col-form-label">IP:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="ip" id="ip"
                                       placeholder="IP address"
                                       pattern="[0-9]+.[0-9]+.[0-9]+.[0-9]+" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="port" class="col-form-label">Port:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="port" id="port" placeholder="Port"
                                       min="1"
                                       max="65535" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="name" class="col-form-label">Name:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Service name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="class_path" class="col-form-label">Classpath:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="class_path" id="class_path"
                                       placeholder="Classpath" required>
                            </div>
                        </div>
                    </div>
                    <!-- Buttons to add optional services. -->
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-default" onclick="add_optional_param()"><span
                                    class="fas fa-plus"></span></button>
                            <button type="button" class="btn btn-default" onclick="remove_optional_param()"><span
                                    class="fas fa-minus"></span></button>
                        </div>
                    </div>
                    <!-- Optional fields for service definition. -->
                    <div id="service_optional_fields"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="create_service_form" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
function add_optional_param() {
    var parent = document.getElementById("service_optional_fields");
    var counter = parent.childElementCount;
    // Create key input field.
    var key_div = document.createElement("div");
    key_div.setAttribute("class", "col-sm-4");
    var key_input = document.createElement("input");
    key_input.setAttribute("type", "text");
    key_input.setAttribute("class", "form-control");
    var key_id = "key_" + counter;
    key_input.setAttribute("name", key_id);
    key_input.setAttribute("id", key_id);
    key_input.setAttribute("placeholder", "Key");
    key_div.appendChild(key_input);
    // Create value input field.
    var value_div = document.createElement("div");
    value_div.setAttribute("class", "col-sm-8");
    var value_input = document.createElement("input");
    value_input.setAttribute("type", "text");
    value_input.setAttribute("class", "form-control");
    var value_id = "value_" + counter;
    value_input.setAttribute("name", value_id);
    value_input.setAttribute("id", value_id);
    value_input.setAttribute("placeholder", "Value");
    value_div.appendChild(value_input);
    // Append both inputs to form group.
    var form_group_div = document.createElement("div");
    form_group_div.setAttribute("class", "form-group row");
    form_group_div.appendChild(key_div);
    form_group_div.appendChild(value_div);
    // Append all elements to corresponding parent tag.
    parent.appendChild(form_group_div);
}

function remove_optional_param() {
    var parent = document.getElementById("service_optional_fields");
    parent.removeChild(parent.lastChild);
}
</script>

{% endblock service_params %}
