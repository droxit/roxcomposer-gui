{% block service_params %}

<div class="modal fade" id="service_params" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="create_service" method="post" id="create_service_form">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="ip" class="col-sm-2 col-form-label">IP address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="ip" id="ip" placeholder="IP"
                                   pattern="[0-9]+.[0-9]+.[0-9]+.[0-9]+" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="port" class="col-sm-2 col-form-label">Port:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="port" id="port" placeholder="Port" min="1"
                                   max="65535"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="port" class="col-sm-2 col-form-label">Service name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="port" class="col-sm-2 col-form-label">Classpath:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="classpath" id="classpath"
                                   placeholder="Classpath" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="create_service_form" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock service_params %}
