{% load static %}

<div class="modal fade" id="service_params" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="service_params_message"></div>
                <form>
                    {% csrf_token %}
                    <!-- Mandatory fields for service definition. -->
                    <div id="service_mandatory_fields">
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="ip" class="col-form-label">IP:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ip"
                                       placeholder="IP address"
                                       pattern="[0-9]+.[0-9]+.[0-9]+.[0-9]+" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="port" class="col-form-label">Port:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="port" placeholder="Port"
                                       min="1"
                                       max="65535" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="name" class="col-form-label">Name:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Service name"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="class_path" class="col-form-label">Classpath:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="class_path"
                                       placeholder="Classpath" required>
                            </div>
                        </div>
                    </div>
                    <!-- Buttons to add optional services. -->
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-default" onclick="add_optional_param()"><span
                                    class="fas fa-plus"></span></button>
                            <button type="button" class="btn btn-default" onclick="remove_optional_param()"><span
                                    class="fas fa-minus"></span></button>
                        </div>
                    </div>
                    <!-- Optional fields for service definition. -->
                    <div id="service_optional_fields"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="send_params()">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'web/js/service_params.js'%}"></script>
