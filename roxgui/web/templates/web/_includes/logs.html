{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'web/css/web.css' %}">

{% block logs %}
<div class="row">
    <div class="col-lg-12 mb-5">
        <h4><strong>Log</strong></h4>
        <div class="card" style="height:200px;overflow-y:scroll">
            <div class="card-body" id="log">
                {% for logline in logs %}
                {{ logline }} <br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
