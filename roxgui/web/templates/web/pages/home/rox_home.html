{% extends "base/base.html" %}

{% load static %}

{% block title %}

{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <img src="{% static 'media/img/droxit_logo.jpg' %}" class="img-fluid">
    </div>
    <div class="row">
        <h1>ROXcomposer</h1>
    </div>
    <div class="row">
        <p>This is droxits microservice framework repository. It yields a python framework to set up microservices

            <iframe class="embed-responsive-item" src="{% static 'media/video/example_video.mp4' %}"

    <br>
