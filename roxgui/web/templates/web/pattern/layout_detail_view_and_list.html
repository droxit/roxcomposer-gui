{% extends "base/base.html" %}

{% block content %}
<div class="container" id="content-container">
    <div class="row">
        {% block headline %} {% endblock headline %}
    </div>
    <div class="row">
        <div class="col-8">
            {% block detail_view %} {% endblock detail_view %}
        </div>
        <div class="col-4">
            {% block list %} {% endblock list %}
        </div>
    </div>
</div>
{% endblock content %}
